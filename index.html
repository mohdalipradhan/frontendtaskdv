<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-box" style="width: 390px; height: 461px; background-color:#FFF6DA; display: flex; flex-direction: column; align-items: center;">
        <div class="content-without-passport" style="width: 350px; height: 211px; display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <div style="width: 218px; height: 17px; margin-top: 20px;">
                <span style="display: flex; align-items: center; gap: 4px; font-family: 'Poppins', Arial, sans-serif;">
                    <img src="public/righttick.png" alt=""> Trusted by XX+ Individuals
                </span>
            </div>

            <div style="width: 350px; height: 102px; display: flex; justify-content: center;">
                <h2 style="text-align: center; font-family: 'Roboto', Arial, sans-serif;">
                    <span style="color: #333333;">Let Us Handle the Paperwork While You</span> 
                    <span style="color: #007BFF;">Plan Your Journey!</span>
                </h2>
            </div>

            <div style="width: 350px; height: 72px; gap: 4px; display: flex; flex-direction: column; margin-right: -16px; margin-top: -10px">
                <span style="display: flex; font-size: small; gap: 3px; align-items: center; font-family: 'Poppins', Arial, sans-serif;">
                    <img src="public/handshake.png" alt=""> Over 25 Years Of Experience in the field
                </span>
                <span style="display: flex; font-size: small; gap: 3px; align-items: center; font-family: 'Poppins', Arial, sans-serif;">
                    <img src="public/notary.png" alt=""> Government Approved Services
                </span>
                <span style="display: flex; font-size: small; gap: 3px; align-items: center; font-family: 'Poppins', Arial, sans-serif;">
                    <img src="public/raisehand.png" alt=""> Safe & Secure Processing with Status Updates
                </span>
            </div>

            <div class="image-container" style="margin-top: 10px;">
                <img src="public/Frame 1484578294.png" alt="passport-image">
            </div>
        </div>
    </div>
</body>
</html>
